<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                   <div class="alert alert-success mt-3 text-center" role="alert">
					  We have sent OTP to your email...
				  </div>
				  
				  <!-- Message Box -->
                    <div th:if="${session.message}" class="container">
						<div  class="alert alert-danger my-2 text-center" role="alert">
						  	<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
                    
                    <!-- Email form  -->
                    
                        <form id="login-form" class="form" th:action="@{/verify-otp}" action="#" method="post">
                           	
                           	<div class="form-group">
                           		<input required name="otp" type="text" class="form-control" placeholder="Enter OTP here"/>
                           		
                           	</div>
                           	
                           	<div class="container text-center">
                           		<button class="btn btn-success">Verify</button>
                           	</div>
                           	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>	
</body>
</html>
