<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>signup</title>
</head>
<body>
	<section class="signup_banner">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					
					<div class="my-card mt-1">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
						  	<p class="text-center" th:text="${session.message.content}"></p>

						   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
												
						<div class="container text-center">
							<img src="" style="width:50px;" th:src="@{/img/membership.png}" alt="Registar_logo"/>	
						</div>
						
						<h1 class="text-center">Register Here</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							 <div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input
							    	   name="name" 
							    	   type="text" 
							    	   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
							    	   class="form-control" 
							    	   th:value="${user.name}" 
							    	   id="name_field" placeholder="Enter name" aria-describedby="emailHelp" required>
							     <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
							        
							     </div>
							 </div>
							 
							 <div class="form-group">
							    <label for="email_field">Your Email</label>
							    <input
							    	   name="email" 
							    	   type="email" 
							    	   th:classappend="${#fields.hasErrors('email') ? 'is-invalid': ''}" 
							    	   class="form-control" 
							    	   th:value="${user.email}" 
							    	   id="email_field" placeholder="Enter email" aria-describedby="emailHelp" required>
							      <div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}">
							        
							     </div>	   
							 </div>
							 
							 <div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input 
							    	   name="password" 
							    	   type="password" 
							    	   th:value="${user.password}"
							    	   th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}" 
							    	   class="form-control" 
							    	   id="password_field" placeholder="Enter password" aria-describedby="emailHelp" required>
							      <div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}">
							        
							     </div>		   
							 </div>
							 
							 <div class="form-group">
							 <label for="about_field">About</label>
							 	<textarea name="about" th:text="${user.about}" class="form-control" id="about_field" placeholder="Enter something yourself" rows="5"></textarea>
							 </div>
							 
							 <div class="form-group form-check text-center">
							 	<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
							 	<label for="agreement">Accept Terms and Conditions</label>
							 </div>
							 
							 <div class="container text-center">
							 	<button class="btn bg-primary text-white" type="submit">submit</button>
							 	<button class="btn bg-warning text-white" type="reset">reset</button>
							 </div>
							
						</form>
					
					</div>
					
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
