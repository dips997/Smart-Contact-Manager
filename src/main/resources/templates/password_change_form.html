<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                
                     	 <h3 class="mt-4 text-center">Enter New Password</h3>
              
                        <form  class="form" th:action="@{/change-password}" action="#" method="post">
                           	
                           	<div class="form-group">
                           		<input required name="newpassword" type="password" class="form-control" placeholder="Enter New Password here"/>
                           		
                           	</div>
                           	
                           	<div class="container text-center">
                           		<button class="btn btn-primary">Change Password</button>
                           	</div>
                           	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>	
</body>
</html>
