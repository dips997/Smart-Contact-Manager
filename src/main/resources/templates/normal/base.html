<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    		crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:text="${title}">BASE HTML</title>
	<!-- 
	 
	 <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
	<!-- JQUERY -->
	 <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  
  	<!-- navbar  -->
  	
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		  <a class="navbar-brand" href="#">Smart Contact Manager</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		  
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		       <li class="nav-item">
		        <a class="nav-link" href="#">
		        	<span th:text="${user.name}"></span>
		        </a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
		      </li>
		    </ul>
	
		  </div>
	</nav>
    <!-- navbar-end -->
    
    <!-- sidebar start -->
    <div class="sidebar mt-2">
    	
    	<span onclick="toggleSidebar()"  class="crossbtn font-weight-bold">&times;</span>
    	
    	<a id="home-link" href="#" th:href="@{/user/index}" class="items"> <i class="fa-solid fa-house"></i> Home</a>
    	<a id="contacts-link" href="#" th:href="@{/user/show-contact/0}" class="items"><i class="fa-solid fa-address-book"></i> View Contacts</a>
    	<a id="add-link" href="#" th:href="@{/user/add-contact}" class="items"><i class="fa-regular fa-pen-to-square"></i> Add Contact</a>
    	<a id="profile-link" href="#" th:href="@{/user/profile}"><i class="fa-solid fa-user"></i> Your Profile</a>
    	<a id="settings-link" href="#" th:href="@{/user/settings}" class="items"><i class="fa-solid fa-gear"></i> Settings</a>
    	<a href="#" th:href="@{/logout}" class="items"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    	<div class="divider"></div>
    	
    </div>
    
    
    <!-- content Start  -->
	    <div class="content mt-5">
	    	
	    	<i onclick="toggleSidebar()" style="font-size:25px;cursor:pointer;" class="fa-solid fa-arrows-left-right  m-3"></i>
	    	
	    	 <!-- Message Box -->
			<div th:if="${session.message}" class="container">
				<div th:classappend="${'alert-'+ session.message.type}" class="alert text-center" role="alert">
				  	<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</div>
	    	
	    	 <div th:replace="${content}"></div>
	  	</div>
    <!-- content End  -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    	function deleteContact(cid){
    		swal({
    			  title: "Are you sure?",
    			  text: "You Want to Delete this Contact..!!",
    			  icon: "warning",
    			  buttons: true,
    			  dangerMode: true,
    			})
    			.then((willDelete) => {
    			  if (willDelete) {
    			   
    				  window.location="/user/delete/"+cid;
    				  
    			  } else {
    			    swal("Your Contact is safe!");
    			  }
    			});
    	}
    </script>
    
  </body>
</html>
