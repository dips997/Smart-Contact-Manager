<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img src="" style="width:200px;height:200px;" class="my_profile_image" th:src="@{ '/img/' + ${contact.image}}" alt="my_pic" />
					<h3 class="mt-3">
					   <span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )
					</h3>
					<div class="table-responsive">
					<table class="table mt-4">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCM<span th:text="${contact.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td th:text="${contact.email}"></td>
					    </tr>
					   	<tr>
					      <th scope="row">Phone</th>
					      <td th:text="${contact.phone}"></td>
					    </tr>
					    <tr>
					      <th scope="row">Work</th>
					      <td th:text="${contact.work}"></td>
					    </tr>
					  </tbody>
	  
					</table>
					</div>
					<div class="container">
					  	<th:block th:utext="${contact.description}"></th:blocko>
					</div>
					<div class="container">
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</button>&nbsp;
						<form method="POST" th:action="@{'/user/update-contact/'+ ${contact.cId}}" class="mt-2">
					      		<button class="btn btn-primary">Update</button>
					    </form>
					</div>
				</div>
				
			</div>
			<div class="container text-center text-danger">
				<h1 th:unless="${contact}">Don't have permission to see this contact</h1>
			</div>
		</div>
		<script>
		   $(document).ready(()=>{
			   $(".items").removeClass("active");
			   $("#contacts-link").addClass("active");
		   });
		   	
	   </script>
	</section>	
</body>
</html>
