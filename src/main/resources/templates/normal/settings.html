<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-3">Change Password</h3>
							<form action="" th:action="@{/user/change-password}" method="post">
							
								<!-- Old Password Field-->
								<div class="form-group">
									<input name="oldPassword" type="password" class="form-control" placeholder="Enter old Password"/>
								</div>
								
								<!-- New Password Field-->
								<div class="form-group">
									<input name="newPassword" type="password" class="form-control" placeholder="Enter new Password"/>
								</div>
								
								<!-- Button -->
								<div class="container text-center">
									<button type="submit" class="btn btn-success">change</button>
									<button type="reset" class="btn btn-warning">reset</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	   <script>
	   $(document).ready(()=>{
		   $(".item").removeClass("active");
		   $("#settings-link").addClass("active");
	   });
	   </script>
	</section>	
</body>
</html>
