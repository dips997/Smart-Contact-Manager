<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
		<div class="card ml-3 mr-3">
			<div class="card-body my-5">
			
				<div class="container text-center">
					<img src="" style="width:200px;height:200px;" class="my_profile_image" th:src="@{/img/add_contact_logo.png}" alt="my_pic" />
					<h1 class="text-center font-italic font-weight-light">
						Start Adding Your Contact On Cloud...
					</h1>
				</div>
				
				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add Contact</a>
				
				<hr />
				
				<h3 class="my-3">Donate Us</h3>
				<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here"/>
				
				<div class="container text-center mt-3">
					<button onclick="paymentStart()" class="btn btn-success btn-block">Checkout</button>
				</div>
				
			</div>		
	   </div>
	   <script>
		   $(document).ready(()=>{
			   $(".item").removeClass("active");
			   $("#home-link").addClass("active");
		   });
	   </script>
	</section>	
</body>
</html>
