<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:220px;" class="col-md-12">
                    
                    <!-- Message Box -->
                    <div th:if="${session.message}" class="container">
						<div  class="alert alert-danger my-2 text-center" role="alert">
						  	<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
	    	
                    <h3 class="text-center m-1">Your Registered Email</h3>
                    
                    <!-- Email form  -->
                    
                        <form id="login-form" class="form" th:action="@{/send-otp}"  method="post">
                           	
                           	<div class="form-group">
                           		
                           		<input required name="email" type="email" class="form-control" placeholder="Enter email here"/>
                           		
                           	</div>
                           	
                           	<div class="container text-center">
                           		<button class="btn btn-warning">Send OTP</button>
                           	</div>
                           	
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>	
</body>
</html>
